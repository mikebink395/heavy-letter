{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Lawn_UVa_colorful_winter_sun_2010.jpg" class="register_background"></img>
    <div class="overlay_update">
        {% if error %}
            <p class="register_error"><strong>Error:</strong> {{ error }}
        {% endif %}
        <form action="/update" method="post" class="register_form">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="SATreading" placeholder="SAT Reading Score (if applicable)" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="SATmath" placeholder="SAT Math Score (if applicable)" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="ACT" placeholder="ACT Score (if applicable)" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="GPA" placeholder="GPA" type="text">
            </div>
            <button class="button_register" type="submit"><span>Update</span></button>
        </div>
    </form>
{% endblock %}
