{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Lawn_UVa_colorful_winter_sun_2010.jpg" class="register_background"></img>
    <div class="overlay_login">
        {% if error %}
            <p class="register_error"><strong>Error:</strong> {{ error }}
        {% endif %}
        <h2 class="register_header1">Sign Up.</h2>
        <h3 class="register_header2">Let's get started.</h3>
        <form action="/register" method="post" class="register_form">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Full Name" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="SATreading" placeholder="SAT Reading Score (if applicable)" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="SATmath" placeholder="SAT Math Score (if applicable)" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="ACT" placeholder="ACT Score (if applicable)" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="GPA" placeholder="GPA" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
            <button class="button_register" type="submit"><span>Register</span></button>
        </div>
    </form>
{% endblock %}
